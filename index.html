<!DOCTYPE html>
<html>
  <head>
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div style="display: flex; gap: 20px">
      <div>
        <canvas
          id="myCanvas"
          width="640"
          height="480"
          style="border: 1px solid black; background-color: #e0f2fe"
        >
        </canvas>
      </div>
      <div>
        <p>CONTROLS:</p>
        <p></p>
        <ul>
          <li>Spacebar = JUMP</li>
          <li>Arrows = MOVE</li>
          <li>C = SWITCH PLAYER</li>
          <li>G = INVERT GRAVITY</li>
        </ul>
        <p>LEVEL EDITOR CONTROLS:</p>
        <ul>
          <li>A = ADD TILE MODE</li>
          <li>R = REMOVE TILE MODE</li>
          <li>D - DUMP CURRENT LEVEL DEFINITION IN CONSOLE</li>
          <li>Mouse Click = TILE ACTION (based on mode)</li>
        </ul>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <canvas
      id="myCanvas"
      width="640"
      height="480"
      style="border: 1px dotted; float: left; margin-right: 50px"
    >
    </canvas>
    <p>CONTROLS:</p>
    <p></p>
    <ul>
      <li>Spacebar = JUMP</li>
      <li>Arrows = MOVE</li>
      <li>C = SWITCH PLAYER</li>
      <li>G = INVERT GRAVITY</li>
    </ul>
    <p>LEVEL EDITOR CONTROLS:</p>
    <ul>
      <li>A = ADD TILE MODE</li>
      <li>R = REMOVE TILE MODE</li>
      <li>Mouse Click = TILE ACTION (based on mode)</li>
    </ul>
  </body>
</html>
